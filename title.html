<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add any desired styling for the title */
    #random-title {
      font-size: 2rem;
      font-weight: bold;
      display: inline-flex;
    }
    .random-word {
      min-width: 100px; /* Adjust this value to prevent size changes */
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="random-title">Good <span class="random-word">Deeds</span> Grows <span class="random-word">Wonders</span></h1>

  <script>
    const randomWords1 = ["Deeds", "Acts", "Behaviour", "Marketing", "Emails", "Caption"];
    const randomWords2 = ["Wonders", "Miracles", "Success", "Prosperity", "Growth", "Happiness"];

    function getRandomWord(words) {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    function updateTitle() {
      const titleElement = document.getElementById("random-title");
      const randomWordsElements = titleElement.getElementsByClassName("random-word");
      randomWordsElements[0].textContent = getRandomWord(randomWords1);
      randomWordsElements[1].textContent = getRandomWord(randomWords2);
    }

    // Automatically update the title every 2.5 seconds
    setInterval(updateTitle, 2500);
  </script>
</body>
</html>
