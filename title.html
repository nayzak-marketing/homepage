<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add any desired styling for the title */
    #random-title {
      font-size: 2rem;
      font-weight: bold;
      display: inline-flex;
    }

    .word-container {
      width: 150px; /* Set a fixed width for each word */
      height: 50px; /* Set a fixed height for each word container */
      text-align: center;
      padding: 0 5px; /* Adjust padding to reduce the gap between words */
      box-sizing: border-box; /* Make sure the padding is included in the element's width */
      margin: 0 5px; /* Add a small margin between words */
      position: relative;
      overflow: hidden; /* Hide the word that is swiped out */
    }

    .word-content {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.5s ease-in-out; /* Add a transition effect for the swipe */
    }
  </style>
</head>
<body>
  <h1 id="random-title">
    <div class="word-container" style="width: 120px;">
      <div class="word-content">Good</div>
    </div>
    <div class="word-container" style="width: 150px;">
      <div class="word-content"></div>
    </div>
    <div class="word-container" style="width: 120px;">
      <div class="word-content">Grows</div>
    </div>
    <div class="word-container" style="width: 150px;">
      <div class="word-content"></div>
    </div>
    <div class="word-container" style="width: 150px;">
      <div class="word-content">Wonders</div>
    </div>
  </h1>

  <script>
    const randomWords1 = ["Deeds", "Acts", "Behaviour", "Marketing", "Emails", "Caption"];
    const randomWords2 = ["Wonders", "Miracles", "Success", "Prosperity", "Growth", "Happiness"];

    function getRandomWord(words) {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    function updateTitle() {
      const titleElement = document.getElementById("random-title");
      const randomWordsElements = Array.from(titleElement.getElementsByClassName("word-content"));

      randomWordsElements.forEach((el) => {
        el.style.transform = "translateY(-100%)";

        setTimeout(() => {
          el.textContent = getRandomWord(el.parentElement.classList.contains("random-words-1") ? randomWords1 : randomWords2);
          el.style.transition = "none";
          el.style.transform = "translateY(100%)";

          setTimeout(() => {
            el.style.transition = "transform 0.5s ease-in-out";
            el.style.transform = "translateY(0)";
          }, 50);
        }, 500);
      });
    }

    // Automatically update the title every 2.5 seconds
    setInterval(updateTitle, 2500);
  </script>
</body>
</html>
