<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add any desired styling for the title */
    #random-title {
      font-size: 2rem;
      font-weight: bold;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .transparent {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1 id="random-title">Goodness Grows Wonders</h1>

  <script>
    const randomWords = ["Deeds", "Acts", "Behaviour", "Marketing", "Emails", "Caption"];

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * randomWords.length);
      return randomWords[randomIndex];
    }

    function updateTitle() {
      const titleElement = document.getElementById("random-title");
      titleElement.classList.add("transparent");

      setTimeout(() => {
        titleElement.innerHTML = "Good " + getRandomWord() + " Grows Wonders";
        titleElement.classList.remove("transparent");
      }, 500);
    }

    // Automatically update the title every 2.5 seconds
    setInterval(updateTitle, 2500);
  </script>
</body>
</html>
