<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add any desired styling for the title */
    #random-title {
      font-size: 2rem;
      font-weight: bold;
      display: inline-flex;
    }
    .random-word, .static-word {
      width: 150px; /* Set a fixed width for each word */
      text-align: center;
      padding: 0 10px; /* Add padding to create a gap between words */
      box-sizing: border-box; /* Make sure the padding is included in the element's width */
      position: relative; /* Add a position property to the elements to enable absolute positioning for the word-content element */
    }
    .word-content {
      position: absolute; /* Use absolute positioning to enable the swipe effect */
      top: 0; /* Position the word-content element at the top of the parent element */
      left: 0; /* Position the word-content element at the left of the parent element */
      width: 100%; /* Set the width of the word-content element to the width of the parent element */
      height: 100%; /* Set the height of the word-content element to the height of the parent element */
      display: flex; /* Use flexbox to center the text vertically and horizontally */
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease-in-out; /* Add a transition effect for the swipe */
    }
  </style>
</head>

  <h1 id="random-title">
    <span class="static-word">Good</span>
    <span class="random-word">
      <span class="word-content">Deeds</span>
